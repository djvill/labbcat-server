<h2 i18n="page header">Transcript Types</h2>

<div class="list transcript-type-list">
  <div class="item add-new">
    <span class="transcript-type-label"
          i18n-title="Transcript Type" title="Type"><legend i18n="Transcript Type">Type</legend>
      <input #newType type="text" required i18n-placeholder="Transcript Type" placeholder="Type"></span>
    <span class="buttons">
      <app-button action="create"
                  (press)="newType.reportValidity() && createRow(newType.value) && newType.value = '';"
                  i18n-title title="Add new record"></app-button>
    </span>
  </div>
  
  <app-wait *ngIf="!types"></app-wait>
  <div class="item" *ngFor="let label of types">
    <span class="transcript-type-label"
          i18n-title="Transcript Type" title="Type"><legend i18n="Transcript Type">Type</legend>
      {{label}}</span>
    <span class="buttons">
      <app-button action="delete"
                  [disabled]="types.length <= 1"
                  (press)="deleteRow(label);"
                  i18n-title title="Delete record"></app-button>
    </span>
  </div>
</div>
<div class="buttons">
  <app-button action="save"
              (press)="updateChangedRows();"  [processing]="updating"
              *ngIf="changed"
              i18n-title title="Save all changed records"></app-button>
</div>
