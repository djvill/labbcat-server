<h2 i18n="page header">Projects</h2>
<div class="list project-list">
  <div class="item add-new">
    <span class="project-name" i18n-title title="Name"><legend i18n>Name</legend>
      <input #project type="text" required i18n-placeholder placeholder="Name"></span>
    <span class="project-description" i18n-title title="Description"><legend i18n>Description</legend>
      <textarea #description i18n-placeholder placeholder="Description"></textarea>
    </span>
    <span class="buttons">
      <app-button action="create"
                  (click)="project.reportValidity() && createRow(project.value, description.value); project.value = description.value = '';"
                  i18n-title title="Add new record"></app-button>
    </span>
  </div>
  
  <app-wait *ngIf="!rows"></app-wait>
  <div class="item" *ngFor="let project of rows">
    <span class="project-name" i18n-title title="Name"><legend i18n>Name</legend>
      {{project.project}}</span>
    <span class="project-description" i18n-title title="Description"><legend i18n>Description</legend>
      <textarea #description
             [(ngModel)]="project.description"
             (input)="onChange(project)"
             i18n-placeholder placeholder="Description"></textarea>
    </span>
    <span class="buttons">
      <app-button action="delete"
                  disabled="{{project._cantDelete}}"
                  (click)="deleteRow(project);"
                  title="{{project._cantDelete}}"></app-button>
    </span>
  </div>
</div>
<div class="buttons">
  <app-button action="save"
              (click)="updateChangedRows();"
              *ngIf="changed"
              i18n-title title="Save all changed records"></app-button>
</div>
