<div *ngIf="participant" class="layers participant-layers">
  <div i18n="layer type header" class="header">Participant</div>
  <label *ngFor="let layer of participantAttributes" title="{{layer.description}}">
    <app-grouped-checkbox
      group="{{name}}"
      name="{{name}}"
      value="{{layer.id}}"
      [checked]="layer._selected" (change)="layer._selected = !layer._selected"
      ></app-grouped-checkbox>
    <span class="layer-options" *ngIf="layer._selected">
      <input *ngIf="includeCounts && layer.peers && layer.id != schema.participantLayerId"
             type="number" min="1" step="1" value="1" name="include_count_{{layer.id}}"
             class="include-count"
             title-i18n title="How many linked annotations to include">
    </span>
    {{ParticipantLayerLabel(layer.id)}}
  </label>
</div>

<div *ngIf="freeform" class="layers freeform-layers">
  <div i18n="layer type header" class="header">Freeform</div>
  <label *ngFor="let layer of freeformLayers" title="{{layer.description}}">
    <app-grouped-checkbox
      group="{{name}}"
      name="{{name}}"
      value="{{layer.id}}"
      [checked]="layer._selected" (change)="layer._selected = !layer._selected"
      ></app-grouped-checkbox>
    <span class="layer-options" *ngIf="layer._selected">
      <input *ngIf="includeCounts && layer.peers"
             type="number" min="1" step="1" value="1" name="include_count_{{layer.id}}"
             class="include-count"
             title-i18n title="How many linked annotations to include">
      <select name="relationship_{{layer.id}}" *ngIf="includeRelationship == true">
	<option value="dominant">containing</option>
	<option value="subordinate">contained</option>
      </select>
    </span>
    {{layer.id}}
  </label>
</div>
<div *ngIf="meta" class="layers meta-layers">
  <div i18n="layer type header" class="header">Meta</div>
  <label *ngFor="let layer of metaLayers" title="{{layer.description}}">
    <app-grouped-checkbox
      group="{{name}}"
      name="{{name}}"
      value="{{layer.id}}"
      [checked]="layer._selected" (change)="layer._selected = !layer._selected"
      ></app-grouped-checkbox>
    <span class="layer-options" *ngIf="layer._selected">
      <input *ngIf="includeAnchorSharing && layer.peers && layer.id != schema.turnLayerId && layer.id != schema.utteranceLayerId"
             type="checkbox" value="1" name="share_start_{{layer.id}}"
             class="share-start"
             id="{{name+'-'+layer.id+'-start'}}" style="display: none;">
      <label for="{{name+'-'+layer.id+'-start'}}"
             class="anchor"
             title-i18n title="Click to select annotations that start when the target starts"
             >⚓</label>
      <input *ngIf="includeCounts && layer.peers && layer.id != schema.turnLayerId && layer.id != schema.utteranceLayerId"
             type="number" min="1" step="1" value="1" name="include_count_{{layer.id}}"
             class="include-count"
             title-i18n title="How many linked annotations to include">
      <input *ngIf="includeAnchorSharing && layer.peers && layer.id != schema.turnLayerId && layer.id != schema.utteranceLayerId"
             type="checkbox" value="1" name="share_end_{{layer.id}}"
             class="share-end"
             id="{{name+'-'+layer.id+'-end'}}" style="display: none;">
      <label for="{{name+'-'+layer.id+'-end'}}"
             class="anchor"
             title-i18n title="Click to select annotations that end when the target ends"
             >⚓</label>
    </span>
    {{layer.id}}
  </label>
</div>
