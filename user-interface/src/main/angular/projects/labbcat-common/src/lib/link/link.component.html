<a *ngIf="routerLink"
   [routerLink]="routerLink"
   [queryParams]="queryParams"
   title="{{title}}"
   class="{{classes}}">
  <img *ngIf="img"
       src="{{processing?imagesLocation+'/'+'wait.gif':img.startsWith('http')?img:imagesLocation+'/'+img}}"
       alt="{{icon}}">
  <span *ngIf="!img && processing">⌛</span>
  <span *ngIf="!img && !processing">{{icon}}</span>
  <label *ngIf="label">{{label}}</label>
</a>
<a *ngIf="href"
   href="{{href}}"
   title="{{title}}"
   class="{{classes}}">
  <img *ngIf="img"
       src="{{processing?imagesLocation+'/'+'wait.gif':img.startsWith('http')?img:imagesLocation+'/'+img}}"
       alt="{{icon}}">
  <span *ngIf="!img && processing">⌛</span>
  <span *ngIf="!img && !processing">{{icon}}</span>
  <label *ngIf="label">{{label}}</label>
</a>
