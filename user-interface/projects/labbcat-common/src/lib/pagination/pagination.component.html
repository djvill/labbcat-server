<ng-container *ngFor="let hint of pageLinks; let pg = index" >
  <span *ngIf="pg == 4 && currentPage <= 4"
        class="ellipsis"
        i18n-title title="Show all pages">
    <a (click)="toggleShowAll();" href="#">&hellip;</a>
  </span>
  <span class="page" *ngIf="showAll || pg < 4">
    <span *ngIf="pg+1 == currentPage"
          class="current"
          i18n-title title="Current page">{{pg+1}}</span>
    <a *ngIf="pg+1 != currentPage"
       title="{{hint}}"
       (click)="go(pg+1)"
       href="#">{{pg+1}}</a>
  </span>
</ng-container>
