<button (click)="handlePress()"
        [disabled]="disabled"
        title="{{error || title}}"
        class="{{classes}}"
        [class.error]="error">
  <img src="{{processing?imagesLocation+'/wait.gif':img.startsWith('http')?img:imagesLocation+'/'+img}}" alt="{{icon}}">
  <label i18n>{label, select, New {New} Save {Save} Delete {Delete} other {{{label}}}}</label>
</button>
