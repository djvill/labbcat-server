<div class="login-form">
  <fieldset class="user"><legend i18n>User ID</legend>
    <input #user
           type="text"
           autocomplete="off"
           i18n-title title="User ID"
           i18n-placeholder placeholder="User ID"
           (keyup.enter)="btn.click()"
           required
           autofocus>
  </fieldset>
  <fieldset class="password"><legend i18n>Pass Phrase</legend>
    <input #password
           type="password"
           i18n-title title="Pass Phrase"
           i18n-placeholder placeholder="Pass Phrase"
           (keyup.enter)="btn.click()"
           required>
  </fieldset>
  <div class="buttons">
    <button #btn
            (click)="user.reportValidity() && password.reportValidity() && login(user.value, password.value); user.value = password.value = ''; "
            i18n-title="button title" title="Log in">⎆</button>
  </div>
</div>
