<input
  type="text"
  class="regexp {{className}} {{regexpValid?'':'invalid'}}"
  name="{{name}}"
  id="{{id}}"
  title="{{temporaryTitle || title}}"
  placeholder="{{placeholder}}"
  (input)="checkRegularExpression($event)"
  [(ngModel)]="value"
  (ngModelChange)="valueChange.emit(value)"
  [appAutofocus]="autofocus?true:false">
